homebrew_installed_packages:
  - git
  - wget
  - zsh-history-substring-search
  - kubectl
  - helm
  - minikube
  - mas
  - pipenv
  - pyenv
  - npm
  - tfenv 
  - terraspace
  
npm_packages:
  - name: cdk8s-cli
  - name: cdktf-cli

dotfiles_repo: https://github.com/emctl/dotfiles-1.git
dotfiles_repo_version: emctl-testing
dotfiles_repo_local_destination: ~/Documents/git/dotfiles-1

dotfiles_files:
  - .gitignore
  - .aliases
  - .p10k.zsh
  - .zshrc
  - .inputrc
  - .osx
  - .vimrc

configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts
  - 'App Store'
  - Contacts
  - Keynote
  - Numbers
  - Pages
  - Settings
  - FaceTime
  - Reminders
  - News
  - Maps

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - boltops-tools/software

homebrew_cask_apps:
  - visual-studio-code
  - lastpass
  - docker
  - notion
  - steam

